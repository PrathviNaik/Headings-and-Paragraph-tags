<!DOCTYPE html>
<html>
    <head>
        <title>List and tables</title>
    </head>
    <body>
        <!--Unordered list-->
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
        <!--Ordered list-->
        <ol type="A">
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>
        <!--Nested list-->
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <ul>
                <li>Nested list 1</li>
                <li>Nested list 2</li>
            </ul>
            <li>List 3</li>
        </ul>
        <!--Tables-->
        <table>
            <thead></thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tbody></tbody>
            <tr>
                <td>Ishwar</td>
                <td>Mohan</td>
                <td>53</td>
            </tr>
            <tr>
                <td>Shashikala</td>
                <td>Rani</td>
                <td>48</td>
            </tr>
            <tr>
                <td>Maruti</td>
                <td>Rohan</td>
                <td>23</td>
            </tr>
        </table>
    </body>
</html>
