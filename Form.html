<!DOCTYPE html>
<html>
    <head>
        <title>Form and inputs</title>
    </head>
    <body>
        <!--Form and inputs-->
        <form>
            <p>
            <label for="Name">Name</label><br>
            <input type="text" id="Name" name="name" placeholder="Enter the name">
        </p>
        <!--Email-->
        <p>
          <label for="email">Email</label><br>
          <input type="email" id="email">
        </p>
        
        <!--Password-->
         <p>
            <label for="Password">Password</label><br>
            <input type="password" id="Password">
         </p>

         <!--Number-->
         <p>
            <label for="age">Age</label><br>
            <input type="number" id="age" >
         </p>

         <!--Date-->
         <p>
            <label for="Birthdate">Birthdate</label><br>
            <input type="date" id="Birthdate">
         </p>

         <!--Textarea-->
         <p>
            <label for="Message">Message</label><br>
            <textarea name="Message" id="Message" cols="50" rows="20"></textarea>
         </p>

         <!--Select-->
         <p>
            <label for="Gender">Gender</label><br>
            <select name="Gender" id="Gender">
                <option value="Male">Male</option>
                <option value="Female" selected>Female</option>
                <option value="Other">Other</option>
            </select>
         </p>

         <!--Radio-->
         <p>
            <label for="Hobbies">Hobbies</label><br>
            <input type="radio" name="Hobbies" id="Hobbies">Drawing<br>
            <input type="radio" name="Hobbies" id="Hobbies">Dancing<br>
            <input type="radio" name="Hobbies" id="Hobbies">Singing<br>
            <input type="radio" name="Hobbies" id="Hobbies">Reading<br>
         </p>

         <!--Checkbox-->
          <p>
            <label for="Hobbies">Hobbies</label><br>
            <input type="checkbox" name="Hobbies" id="Hobbies">Drawing<br>
            <input type="checkbox" name="Hobbies" id="Hobbies">Dancing<br>
            <input type="checkbox" name="Hobbies" id="Hobbies">Singing<br>
            <input type="checkbox" name="Hobbies" id="Hobbies">Reading<br>
         </p>

         <!--Button-->

         <!--Using input-->
         <input type="Submit" value="Submit">

         <!--Button tag-->
         <button type="Reset">Reset</button>
        </form>
    </body>
</html>
